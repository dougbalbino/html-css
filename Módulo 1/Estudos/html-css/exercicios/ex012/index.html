<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando Vídeos</title>
</head>
<body>
    <h1>Vamos hospedar um vídeo local</h1>
    <p>Este vídeo está hospedado em meu servidor.</p>
    <video width="500" controls poster="imagens/alma-png.png" autoplay loop>
        <source src="media/meu-video.mp4" type="video/ogg">
        <p>Este vídeo não é compátivel com seu navegador.</p>
    </video>
    <h1>Inserindo vídeo do YouTube.</h1>
    <p>Este vídeo está hospedado e postado diretamente no youtube.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=IYBYxbNzW3-mSR6F" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo vídeo do Vimeo</h1>
    <P>Este é um vídeo hospedado diretamente no Vimeo.</P>
    <iframe src="https://player.vimeo.com/video/74655666?h=0517d145a0" width="560" height="420" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
