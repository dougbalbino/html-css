<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta do index:</p>
    <img src="html5.png" alt="Logo HTML">
    <p>Podemos também carregar imagens em sub-pastas.</p>
    <img src="imagens/css3.png" alt="Logo do CSS3">
    <p>Também podemos carregar imagens externas, tiradas da internet. Usando a URL da imagem.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/260px-Unofficial_JavaScript_logo_2.svg.png" alt="Logo do JAVASCRIPT">
</body>
</html>
